[build]
  command = "npx prisma generate && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Essential Next.js Plugin for proper routing
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Include Prisma client files for serverless functions
[functions]
  node_bundler = "esbuild"
  included_files = ["node_modules/.prisma/**", "node_modules/@prisma/client/**"]
